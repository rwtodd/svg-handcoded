<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     version="1.2"
     width="600" height="600"
     viewBox="-300 -300 600 600" preserveAspectRatio="xMinYMin meet"
>
<title>Spiral Pentagram</title>
<desc>Saw it in a Phil Hine book.</desc>

<style type="text/css">
<![CDATA[
    #my-rect { fill: blue; }
]]>
</style>

<!-- elisp for arcs 
(let ((radius 350.0)
      (prads (mapcar #'(lambda (p) (degrees-to-radians (+ 90.0 (* p 72.0))))
		     '(4 1 3 0 2 4))))
  (dolist (rad prads)
    (insert (format "A  %d %d 0 0 1 %0.4f %0.4f\n"
		    radius
		    radius
		    (* 300 (cos rad))
		    (* -300 (sin rad))))))
-->
<g stroke="black" stroke-width="5" fill="none" transform="translate(0,30)">
  <path d="M285.3170 -92.7051
	   A  350 350 0 0 1 -285.3170 -92.7051
	   A  350 350 0 0 1 176.3356 242.7051
	   A  350 350 0 0 1 0.0000 -300.0000
	   A  350 350 0 0 1 -176.3356 242.7051
	   A  350 350 0 0 1 285.3170 -92.7051 Z" />
</g>

</svg>
