<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" 
xmlns:xlink="http://www.w3.org/1999/xlink"
version="1.2"
width="500" height="500"
viewBox="-400 -450 800 850" preserveAspectRatio="xMinYMin meet"
>
<title>Jeshua Pentagram</title>
<desc>A Golden-Dawn-style teaching.
This version hand-coded as SVG by Richard Todd
in 2021.</desc>

<style type="text/css">
<![CDATA[
   g.midtext text { dominant-baseline: auto; text-anchor: middle; } 
]]>
</style>

<defs>
  <polygon id="alchTriangle" points="0,-25 25,25 -25,25" />
  <line id="alchCross" x1="-26" x2="26" y1="5" y2="5" />
  <polygon id="pentacle-arm" transform="scale(6)"
    points="-20,-2 0,-65 15,-19.75 5,-19.75 0,-34 -12,4" />
</defs>

<g id="pattern" fill="none" stroke="black" stroke-width="1">
   <desc>the pentacle</desc>
   <use xlink:href="#pentacle-arm" fill="white" />
   <use xlink:href="#pentacle-arm" fill="#f5e04e" transform="rotate(-72)" />
   <use xlink:href="#pentacle-arm" fill="#4e9fe5" transform="rotate(72)" />
   <use xlink:href="#pentacle-arm" fill="#e54e54" transform="rotate(144)" />
   <use xlink:href="#pentacle-arm" fill="black" transform="rotate(216)" />
</g>

<g fill="none" stroke="black" stroke-width="4">
   <desc>Draw the element symbols by hand... unicode not up to the
   task of quintessense</desc>
   <g transform="translate(0,-260)">
      <desc>quintessence</desc>
      <circle cx="0" cy="0" r="25" />
      <line id="quintLine" x1="-25" x2="25" y1="0" y2="0" />
      <use xlink:href="#quintLine" transform="rotate(90)" />
      <use xlink:href="#quintLine" transform="rotate(45)" />
      <use xlink:href="#quintLine" transform="rotate(-45)" />
   </g>
   <use xlink:href="#alchTriangle" x="150" y="200" />
   <use xlink:href="#alchTriangle" 
      transform="translate(240,-80) scale(1,-1)" />
   <use xlink:href="#alchTriangle" x="-240" y="-80" />
   <use xlink:href="#alchCross" x="-240" y="-80" />
   <use xlink:href="#alchTriangle" stroke="white"
      transform="translate(-150,200) scale(1,-1)" />
   <use xlink:href="#alchCross" stroke="white"
      transform="translate(-150,200) scale(1,-1)" />
</g>

<g class="midtext" fill="black" stroke="none"
   font-size="30" font-weight="bold"
   font-family="verdana, sans-serif">
   <desc>the alchemical unicode is 0001f701 ...  0001f704</desc>
   <text x="0" y="-400">Head</text>
   <text x="270" y="-140">Left Arm</text>
   <text x="-270" y="-140">Right Arm</text>
   <text x="230" y="360">Left Leg</text>
   <text x="-230" y="360">Right Leg</text>
</g>

<g class="midtext" fill="black" stroke="none"
   font-size="50" font-weight="bold"
   font-family="Times New Roman, Times, serif">
   <desc>the hebrew looks better in times...</desc>
   <text x="0" y="0" style="font-size: 45px">יהשוהּ</text>
   <text x="0" y="-300">ש</text>
   <text x="300" y="-80">ה</text>
   <text x="-300" y="-80">ו</text>
   <text x="180" y="260">י</text>
   <text x="-180" y="260" stroke="white" stroke-width="0.5" fill="white">הּ</text> <!-- 05d4 05bc -->
</g>
<!-- vim: expandtab:sw=3
-->
</svg>
