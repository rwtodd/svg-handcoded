<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     version="1.2"
     width="600" height="600"
     viewBox="-300 -300 600 600" preserveAspectRatio="xMinYMin meet"
>
<title>Qabalistic Rose</title>
<desc>Petals colored with golden-dawn king scale</desc>

<style type="text/css">
<![CDATA[
   text.midtext {
      text-anchor: middle; 
      dominant-baseline: middle; 
      font-size: 35pt;
      stroke: none;
      font: Times New Roman, Times, serif;
   } 
]]>
</style>

<defs>
<!-- radii  275 ... 220 ... 165 ... center is 110 -->
  <path id="singles" stroke="black" stroke-width="5" 
    d="M0,0 L71.1752,-265.6296 Q 0,-295 -71.1752,-265.6296 z" />

  <path id="doubles" stroke="black" stroke-width="5" 
    d="M0,0 L 95.4544,-198.2132 Q 50,-230 0,-220 Q -50,-230 -95.4544,-198.2132 z" />

  <path id="moms" stroke="black" stroke-width="4" 
    d="M0,0 L142.8942,-82.5 Q 130.8147545195113,-130.8147545195113  82.5,-142.89419162443238 47.881523343966336,-178.69627786347763 0,-165 -47.88152334396636,-178.69627786347763 -82.5,-142.89419162443238 -130.81475451951127,-130.8147545195113 -142.89419162443238,-82.49999999999999 z" />

  <path id="leaf" stroke="black" stroke-width="4" fill="#00CE00"
    d="M0,108 L45,0 L -45,0 z" />

  <path id="petal" stroke="black" stroke-width="4" fill="#ff0000"
     d="M0,0 C -30,-30 -30,-45 0,-55 S 30,-30 0 0 z" />
</defs>


<g><desc>the single letters</desc>
   <g><use xlink:href="#singles" fill="#FF000C" />
      <text class="midtext" fill="#000" y="-250">&#x05D4;</text>
   </g>
   <g transform="rotate(30)">
      <use xlink:href="#singles" fill="#CC3399" />
      <text class="midtext" fill="#000" y="-250">&#x05E7;</text>
   </g>
   <g transform="rotate(60)">
      <use xlink:href="#singles" fill="#CC33FF" />
      <text class="midtext" fill="#000" y="-250">&#x05E6;</text>
   </g>
   <g transform="rotate(90)">
      <use xlink:href="#singles" fill="#330099" />
      <text class="midtext" fill="#888" y="-250">&#x05E2;</text>
   </g>
   <g transform="rotate(120)">
      <use xlink:href="#singles" fill="#0000FF" />
      <text class="midtext" fill="#000" y="-250">&#x05E1;</text>
   </g>
   <g transform="rotate(150)">
      <use xlink:href="#singles" fill="#009999" />
      <text class="midtext" fill="#000" y="-250">&#x05E0;</text>
   </g>
   <g transform="rotate(180)">
      <use xlink:href="#singles" fill="#009600" />
      <text class="midtext" fill="#000" y="-250">&#x05DC;</text>
   </g>
   <g transform="rotate(210)">
      <use xlink:href="#singles" fill="#CCFF66" />
      <text class="midtext" fill="#000" y="-250">&#x05D9;</text>
   </g>
   <g transform="rotate(240)">
      <use xlink:href="#singles" fill="#FFFF00" />
      <text class="midtext" fill="#000" y="-250">&#x05D8;</text>
   </g>
   <g transform="rotate(270)">
      <use xlink:href="#singles" fill="#FFCC00" />
      <text class="midtext" fill="#000" y="-250">&#x05D7;</text>
   </g>
   <g transform="rotate(300)">
      <use xlink:href="#singles" fill="#FF9900" />
      <text class="midtext" fill="#000" y="-250">&#x05D6;</text>
   </g>
   <g transform="rotate(330)">
      <use xlink:href="#singles" fill="#FF3300" />
      <text class="midtext" fill="#000" y="-250">&#x05D5;</text>
   </g>
</g>
<g><desc>the double letters</desc>
   <g transform="rotate(25.7143)">
      <use xlink:href="#doubles" fill="#CC33FF" />
      <text class="midtext" fill="#000" y="-190">&#x05DB;</text>
   </g>
   <g transform="rotate(77.1429)">
      <use xlink:href="#doubles" fill="#330099" />
      <text class="midtext" fill="#888" y="-190">&#x05EA;</text>
   </g>
   <g transform="rotate(128.5714)">
      <use xlink:href="#doubles" fill="#0000FF" />
      <text class="midtext" fill="#000" y="-190">&#x05D2;</text>
   </g>
   <g transform="rotate(180)">
      <use xlink:href="#doubles" fill="#00CE00" />
      <text class="midtext" fill="#000" y="-190">&#x05D3;</text>
   </g>
   <g transform="rotate(231.4286)">
      <use xlink:href="#doubles" fill="#FFFF00" />
      <text class="midtext" fill="#000" y="-190">&#x05D1;</text>
   </g>
   <g transform="rotate(282.8571)">
      <use xlink:href="#doubles" fill="#FF8040" />
      <text class="midtext" fill="#000" y="-190">&#x05E8;</text>
   </g>
   <g transform="rotate(334.7143)">
      <use xlink:href="#doubles" fill="#FE4d18" />
      <text class="midtext" fill="#000" y="-190">&#x05E4;</text>
   </g>
</g>
<g><desc>the mother letters</desc>
   <g><use xlink:href="#moms" fill="#FFFF33" />
      <text class="midtext" fill="#000" y="-135">&#x05D0;</text>
   </g>
   <g transform="rotate(120)">
      <use xlink:href="#moms" fill="#FF4422" />
      <text class="midtext" fill="#000" y="-135">&#x05E9;</text>
   </g>
   <g transform="rotate(240)">
      <use xlink:href="#moms" fill="#000066" />
      <text class="midtext" fill="#888" y="-135">&#x05DE;</text>
   </g>
</g>

<g stroke-width="4" stroke="black"><desc>the central cross</desc>
  <circle r="110" fill="#ffffff" fill-opacity="0.75" /> 
  <rect fill="#FFCE00" x="-15" y="-109" width="30" height="277" />
  <rect fill="#FFCE00" x="-108" y="-15" height="30" width="218" />
  <use transform="rotate(45)" xlink:href="#leaf" />
  <use transform="rotate(135)" xlink:href="#leaf" />
  <use transform="rotate(-45)" xlink:href="#leaf" />
  <use transform="rotate(-135)" xlink:href="#leaf" />
  <circle r="50" fill="#770000" />
  <g transform="scale(1.1)">
     <use transform="rotate(0)" xlink:href="#petal" />
     <use transform="rotate(72)" xlink:href="#petal" />
     <use transform="rotate(144)" xlink:href="#petal" />
     <use transform="rotate(216)" xlink:href="#petal" />
     <use transform="rotate(-72)" xlink:href="#petal" />
  </g>
</g>

<!-- vim: expandtab:sw=3
-->
</svg>
