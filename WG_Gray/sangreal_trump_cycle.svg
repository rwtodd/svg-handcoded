<title>Sangreal Trump Cycle (modified)</title>
<desc>This is from WG Gray's Sangreal Tarot book, but I've changed
the arms of the central cross to match my personal preference for the
order of the elements. Hand-coded by Richard Todd</desc>

<style type="text/css">
<![CDATA[
   g.midtext text {
      text-anchor: middle; 
      dominant-baseline: middle; 
   } 
   g.midtext textPath { 
      text-anchor: start; 
      dominant-baseline: middle; 
   }
]]>
</style>

<defs>
  <filter x="0" y="0" width="1" height="1" id="solid-bg">
    <feFlood flood-color="white" result="bg" />
      <feMerge>
        <feMergeNode in="bg"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
  </filter>

  <!-- for circular text -->
  <path id="upoutcirc" d="M0,-294.1 A 294.1 294.1 0 0 1 90.881898 -279.705721" />
  <path id="upinncirc" d="M0,-273.7 A 273.7 273.7 0 0 1 84.577851 -260.3041685" />
  <path id="dnoutcirc" d="M0,294.1 A 294.1 294.1 0 0 0 90.881898 279.705721" />
  <path id="dninncirc" d="M0,273.7 A 273.7 273.7 0 0 0 84.577851 260.3041685" />
  <path id="upquad" d="M0,-325 A 325 325 0 0 1 325 0" />
  <path id="dnquad" d="M0,325 A 325 325 0 0 0 325 0" />
</defs>

<path fill="white" d="M-360 -360 h720 v720 h-720 z" />

