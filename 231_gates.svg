<title>231 Gates</title>
<desc>The 231 Gates of the Sepher Yetsirah</desc>
<!--
elisp for a path for all 231 lines...
(let* ((radius 300.0)
       (ang-rad (lambda (n) (/ (* pi (- -90 (* 360 (/ n 22.0)))) 180.0)))
       (line-path (lambda (a1 a2)
		    (format "M%f,%fL%f,%f "
			    (* radius (cos a1))
			    (* radius (sin a1))
			    (* radius (cos a2))
			    (* radius (sin a2)))))
       (pairs (cl-loop for x from 0 to 20 appending
		       (cl-loop for y from (+ x 1) to 21 collecting
				(list (funcall ang-rad x)
				      (funcall ang-rad y))))))
  (apply #'concat (cl-loop for angles in pairs
			   collect (apply line-path angles))))

elisp for putting the letters around the circle
(let ((radius 320.0)
      (hebrew '("א" "ב" "ג" "ד" "ה" "ו" "ז" "ח" "ט" "י"
		"כ" "ל" "מ" "נ" "ס" "ע" "פ" "צ" "ק" "ר" "ש" "ת"))
      (ang-rad (lambda (n) (/ (* pi (- -90 (* 360 (/ n 22.0)))) 180.0))))
  (apply #'concat
	 (cl-loop for h in hebrew
		  for n from 0 to 21
		  collect (let ((rad (funcall ang-rad  n)))
			    (format "<text x=\"%f\" y=\"%f\">%s</text>\n"
				    (* radius (cos rad))
				    (* radius (sin rad))
				    h)))))
-->

