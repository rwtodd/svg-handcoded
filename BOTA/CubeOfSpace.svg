<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" 
xmlns:xlink="http://www.w3.org/1999/xlink"
version="1.2"
width="700" height="700"
viewBox="-770 -800 1540 1600" preserveAspectRatio="xMinYMin meet"
>
<title>Cube of Space</title>
<desc>As seen around the internet.  This version hand-coded by Richard Todd in 2021</desc>

<g stroke-width="5">
   <g stroke="black" fill="none">
      <desc>The cube itself</desc>
      <!-- 
             -333,-700 ====== 667,-700 
              /               / |
           -667,-300 === 333,-300
             | |            |   |
             | -333,300 ....|..667,300
             |/             | /
           -667,700 ===== 333,700
      -->
      <g stroke-dasharray="15 10">
         <desc>the background lines</desc>
         <polyline points="667,300 -333,300 -333,-700" />
         <line x1="-333" x2="-667" y1="300" y2="700" />
      </g>
      <polyline points="-667,-300 -333,-700 667,-700 667,300 333,700" />
      <rect x="-667" y="-300" width="1000" height="1000" />
      <line x1="333" x2="667" y1="-300" y2="-700" />
   </g>

   <g stroke="black" fill="none">
      <desc>the inner axes</desc>
      <circle id="uppercirc" r="50" transform="translate(0,-500) scale(1,0.4)" /> 
      <use xlink:href="#uppercirc" transform="translate(0,1000)" />
      <line x1="0" x2="0" y1="-482" y2="500" />

      <circle id="sidecirc" r="50" transform="translate(-500,0) scale(0.334,1)" /> 
      <use xlink:href="#sidecirc" transform="translate(1000,0)" />
      <line x1="-500" x2="482" y1="0" y2="0" />

      <circle cx="-167" cy="200" r="50" />
      <circle cx="167" cy="-200" r="40" />
      <!-- angle of line [Math]::PI/4 + 0.05 ... -->
      <line x1="-133.09" x2="167" y1="162.922" y2="-200" />
   </g>

   <g stroke="black" fill="black" stroke-width="2"
     font-family="Comic Sans MS, Comic Sans, sans-serif"
     font-size="35"
     style="white-space: pre;"
   >
      <desc>writing</desc>
      <!-- ZAIN -->
      <text text-anchor="end" dominant-baseline="auto"
          x="250" y="-710">EAST-ABOVE</text>
      <text text-anchor="middle" dominant-baseline="auto"
          x="310" y="-710">Z</text>
      <text text-anchor="start" dominant-baseline="auto"
          x="370" y="-710">KEY 6</text>

      <!-- SAMECH -->
      <text text-anchor="end" dominant-baseline="auto"
          x="-50" y="-310">WEST-ABOVE</text>
      <text text-anchor="middle" dominant-baseline="auto"
          x="110" y="-310">S</text>
      <text text-anchor="start" dominant-baseline="auto"
          x="170" y="-310">KEY 14</text>

      <!-- AYIN -->
      <text text-anchor="end" dominant-baseline="auto"
          x="-150" y="740">WEST-BELOW</text>
      <text text-anchor="middle" dominant-baseline="auto"
          x="-90" y="740">O</text>
      <text text-anchor="start" dominant-baseline="auto"
          x="-30" y="740">KEY 15</text>

      <!-- CHETH -->
      <text text-anchor="end" dominant-baseline="auto"
          x="60" y="340">EAST-BELOW</text>
      <text text-anchor="middle" dominant-baseline="auto"
          x="110" y="340">CH</text>
      <text text-anchor="start" dominant-baseline="auto"
          x="170" y="340">KEY 7</text>

      <!-- BETH -->
      <text text-anchor="middle" dominant-baseline="auto"
          x="0" y="-570">ABOVE</text>
      <text text-anchor="middle" dominant-baseline="auto"
          x="0" y="-530">B KEY 1</text>
          
      <!-- GIMEL -->
      <text text-anchor="middle" dominant-baseline="auto"
          x="0" y="550">BELOW</text>
      <text text-anchor="middle" dominant-baseline="auto"
          x="0" y="590">G KEY 2</text>

      <!-- DALETH -->
      <text text-anchor="start" dominant-baseline="auto"
          x="150" y="-120">EAST</text>
      <text text-anchor="start" dominant-baseline="auto"
          x="150" y="-80">D KEY 3</text>
          
      <!-- KAPH -->
      <text text-anchor="start" dominant-baseline="auto"
          x="-320" y="240">WEST</text>
      <text text-anchor="start" dominant-baseline="auto"
          x="-320" y="280">K KEY 10</text>

      <!-- TAV -->
      <line x1="30" y1="35" x2="7" y2="7" stroke-width="4" />
      <polyline points="7,24 8,8 24,7" stroke-width="4" />
      <text text-anchor="start" dominant-baseline="auto"
          x="30" y="40">CENTER</text>
      <text text-anchor="start" dominant-baseline="auto"
          x="30" y="80">TH</text>
      <text text-anchor="start" dominant-baseline="auto"
          x="95" y="80">KEY 21</text>

      <g stroke-width="2.5">
         <desc>angled text has slightly more stroke width</desc>
         <!-- PEH -->
         <text text-anchor="middle" dominant-baseline="auto"
             transform="translate(-500,90) scale(0.6,1) skewY(-35.5)">NORTH</text>
         <text text-anchor="middle" dominant-baseline="auto"
             transform="translate(-500,130) scale(0.6,1) skewY(-35.5)">P KEY 16</text>

         <!-- RESH -->
         <text text-anchor="middle" dominant-baseline="auto"
             transform="translate(500,90) scale(0.6,1) skewY(-35.5)">SOUTH</text>
         <text text-anchor="middle" dominant-baseline="auto"
             transform="translate(500,130) scale(0.6,1) skewY(-35.5)">R KEY 19</text>

         <!-- TZADDI -->
         <text text-anchor="middle" dominant-baseline="auto"
             transform="translate(500,-510) scale(0.6,1) skewY(-35.5)">SOUTH-ABOVE TZ KEY 17</text>

         <!-- TETH/TAYT -->
         <text text-anchor="middle" dominant-baseline="auto"
             transform="translate(-500,-510) scale(0.6,1) skewY(-35.5)">NORTH-ABOVE T KEY 8</text>

         <!-- YOD -->
         <text text-anchor="middle" dominant-baseline="auto"
             transform="translate(-500,540) scale(0.6,1) skewY(-35.5)"
             style="white-space:pre"
             >NORTH-BELOW  I  KEY 9</text>

         <!-- QOF -->
         <text text-anchor="middle" dominant-baseline="auto"
             transform="translate(500,540) scale(0.6,1) skewY(-35.5)"
             style="white-space:pre"
             >SOUTH-BELOW  Q  KEY 18</text>

         <!-- MEM -->
         <text text-anchor="middle" dominant-baseline="auto"
             transform="translate(-10,0) scale(0.6,1) skewY(-35.5) scale(0.9,1)"
             style="white-space:pre"
             >EAST to WEST     M   KEY 12</text>
      </g>
      
      <!-- NUN -->
      <text text-anchor="start" dominant-baseline="auto"
          transform="translate(344,-290) rotate(90)"
      >SOUTH-WEST</text>
      <text text-anchor="start" dominant-baseline="auto"
          transform="translate(344,20) rotate(90)"
      >N</text>
      <text text-anchor="start" dominant-baseline="auto"
          transform="translate(344,100) rotate(90)"
      >KEY 13</text>

      <!-- VAV -->
      <text text-anchor="start" dominant-baseline="auto"
          transform="translate(680,-680) rotate(90)"
      >SOUTH-EAST</text>
      <text text-anchor="start" dominant-baseline="auto"
          transform="translate(680,-360) rotate(90)"
      >V</text>
      <text text-anchor="start" dominant-baseline="auto"
          transform="translate(680,-250) rotate(90)"
      >KEY 5</text>

      <!-- HE -->
      <text text-anchor="start" dominant-baseline="auto"
          transform="translate(-370,-600) rotate(90)"
      >NORTH-EAST</text>
      <text text-anchor="start" dominant-baseline="auto"
          transform="translate(-370,-280) rotate(90)"
      >H</text>
      <text text-anchor="start" dominant-baseline="auto"
          transform="translate(-370,-200) rotate(90)"
      >KEY 4</text>

      <!-- LAMED -->
      <text text-anchor="start" dominant-baseline="auto"
          transform="translate(-700,-290) rotate(90)"
      >NORTH-WEST</text>
      <text text-anchor="start" dominant-baseline="auto"
          transform="translate(-700,20) rotate(90)"
      >L</text>
      <text text-anchor="start" dominant-baseline="auto"
          transform="translate(-700,100) rotate(90)"
      >KEY 11</text>

      <!-- ALEPH -->
      <text text-anchor="start" dominant-baseline="auto"
          transform="translate(10,-420) rotate(90) scale(0.9,1)"
          style="white-space:pre"
      >ABOVE   to  BELOW</text>
      <text text-anchor="start" dominant-baseline="auto"
          transform="translate(10,125) rotate(90)"
      >A</text>
      <text text-anchor="start" dominant-baseline="auto"
          transform="translate(10,175) rotate(90)"
      >KEY 0</text>

      <!-- SHIN -->
      <text text-anchor="end" dominant-baseline="auto"
          transform="scale(0.9,1)"
          x="-35" y="-10">NORTH to SOUTH</text>
      <text text-anchor="middle" dominant-baseline="auto"
          x="100" y="-10">SH</text>
      <text text-anchor="start" dominant-baseline="auto"
          x="180" y="-10">KEY 20</text>
   </g>
</g>
<!-- vim: expandtab:sw=3
-->
</svg>
