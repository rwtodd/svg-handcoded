<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     version="1.2"
     width="600" height="600"
     viewBox="-100 -100 200 200" preserveAspectRatio="xMinYMin meet"
>
<title>Fractal 10 Commandments</title>
<desc>The infinite recursion of Netzach, applied to the
Ten Commandments.  The sefirot are colored by
zohar-scheme (except I make the budding third-generation blue
instead of green).</desc>

<style type="text/css">
<![CDATA[
   g.midtext text {
      text-anchor: middle; 
      dominant-baseline: middle; 
   } 
   g.midtext textPath { 
      text-anchor: start; 
      dominant-baseline: middle; 
   }
]]>
</style>


<defs>
 <path id="yesarc" d="M-45,0 A 45 45 0 0 0 45 0" />
 <path id="yesuparc" d="M-45,0 A 45 45 0 0 1 45 0" />
 <path id="yesuparc-sm" d="M-40,0 A 40 40 0 0 1 40 0" />
 <path id="sepharc" d="M-25,0 A 25 25 0 0 0 25 0" />
 <path id="sepharc-sm" d="M-15,0 A 15 15 0 0 0 15 0" />
 <path id="sephuparc" d="M-25,0 A 25 25 0 0 1 25 0" />
 <path id="sephuparc-sm" d="M-15,0 A 15 15 0 0 1 15 0" />
 <circle id="sephira" r="30" stroke="black" stroke-width="1" />
 <circle id="za" r="20" stroke="black" stroke-width="1" />
 <path id="netz" 
    d="M 0 -21 A 9 9 0 0 0 -9 -12 A 9 9 0 0 0 -8.3346354 -8.6217448 A 12 12
0 0 0 -8.6171875 -8.3391927 A 9 9 0 0 0 -12 -9 A 9 9 0 0 0 -21 0 A 9 9 0 0 0
-12 9 A 9 9 0 0 0 -8.6217448 8.3346354 A 12 12 0 0 0 -8.3346354 8.6217448 A 9 9
0 0 0 -9 12 A 9 9 0 0 0 0 21 A 9 9 0 0 0 9 12 A 9 9 0 0 0 8.3391927 8.6171875 A
12 12 0 0 0 8.6217448 8.3346354 A 9 9 0 0 0 12 9 A 9 9 0 0 0 21 0 A 9 9 0 0 0
12 -9 A 9 9 0 0 0 8.6295573 -8.3378906 A 12 12 0 0 0 8.3378906 -8.6295573 A 9 9
0 0 0 9 -12 A 9 9 0 0 0 0 -21 z" />
</defs>

<g> <desc>yesod</desc>
   <circle r="50" stroke="black" stroke-width="2" fill="#bbffbb"/>
   <circle r="35" stroke="black" stroke-width="2" fill="#ffffff"/>
</g>
<g> <desc>the four main sephirot</desc>
   <use xlink:href="#sephira" x="0" y="-55" fill-opacity="55%" fill="#ffffff" />
   <use xlink:href="#sephira" x="0" y="55" fill="#bbbbbb" />
   <use xlink:href="#sephira" x="55" y="0" fill-opacity="95%" fill="#ffffff" />
   <use xlink:href="#sephira" x="-55" y="0" fill-opacity="97%" fill="#ffaabb" />
</g>
<g> <desc>inner yesods</desc>
   <circle r="25" stroke="black" stroke-width="1" fill="#aaaaff"/>
   <circle r="18" stroke="black" stroke-width="1" fill="#ffffff"/>
   <circle r="15" stroke="black" stroke-width="1" fill="#9999bb"/>
   <circle r="5" stroke="black" stroke-width="1" fill="#ffffff"/>
</g>
<g fill="#bbffbb"><desc>the inner sephirot</desc>
   <use xlink:href="#za" x="0" y="-30" />
   <use xlink:href="#za" x="0" y="30" />
   <use xlink:href="#za" x="30" y="0" />
   <use xlink:href="#za" x="-30" y="0" />
</g>
<g> <desc>netzach</desc>
   <use xlink:href="#netz" fill="#ddddff" stroke="black" stroke-width="1" />
</g>

  <g font-size="10" font-family="Times New Roman, serif" stroke="none" stroke-width="1" fill="black">
    <text transform="translate(0,-55)">
      <textPath xlink:href="#sephuparc" startOffset="50%" 
             dominant-baseline="middle" text-anchor="middle"
             >כתר</textPath></text>
    <text transform="translate(0,-30)">
      <textPath xlink:href="#sephuparc-sm" startOffset="50%" 
             dominant-baseline="middle" text-anchor="middle"
             >גבורה</textPath></text>
    <text transform="translate(0,55)">
      <textPath xlink:href="#sepharc" startOffset="50%" 
             dominant-baseline="middle" text-anchor="middle"
             >מלכות</textPath></text>
    <text transform="translate(0,30)">
      <textPath xlink:href="#sepharc-sm" startOffset="50%" 
             dominant-baseline="middle" text-anchor="middle"
             >הוד</textPath></text>
    <text transform="translate(55,0)">
      <textPath xlink:href="#sepharc" startOffset="65%" 
             dominant-baseline="middle" text-anchor="middle"
             >חכמה</textPath></text>
    <text transform="translate(30,0)">
      <textPath xlink:href="#sepharc-sm" startOffset="65%" 
             dominant-baseline="middle" text-anchor="middle"
             >תפארת</textPath></text>
    <text transform="translate(-55,0)">
      <textPath xlink:href="#sepharc" startOffset="35%" 
             dominant-baseline="middle" text-anchor="middle"
             >בינה</textPath></text>
    <text transform="translate(-30,0)">
      <textPath xlink:href="#sepharc-sm" startOffset="35%" 
             dominant-baseline="middle" text-anchor="middle"
             >חסד</textPath></text>
    <text transform="translate(0,0)">
      <textPath xlink:href="#yesarc" startOffset="75%" 
             dominant-baseline="middle" text-anchor="middle"
             >יס</textPath></text>
    <text transform="translate(0,0)">
      <textPath xlink:href="#yesarc" startOffset="25%" 
             dominant-baseline="middle" text-anchor="middle"
             >וד</textPath></text>
    <text font-size="7" text-anchor="middle" transform="translate(0,18)"
             >נצח</text> 
</g>
  <g font-size="8" font-family="Times New Roman, serif" stroke="none" stroke-width="1" fill="black">
   <text dominant-baseline="middle" text-anchor="middle" x="0" y="-68">1</text>
   <text dominant-baseline="middle" text-anchor="middle" x="0" y="-60">I Am God</text>

   <text dominant-baseline="middle" text-anchor="middle" x="0" y="68">2</text>
   <text dominant-baseline="middle" text-anchor="middle" x="0" y="60">No Other Gods</text>

   <text dominant-baseline="middle" text-anchor="middle" x="65" y="-20">3</text>
   <text dominant-baseline="middle" text-anchor="middle" x="65" y="-12">No Name</text>
   <text dominant-baseline="middle" text-anchor="middle" x="65" y="-4">in Vain</text>

   <text dominant-baseline="middle" text-anchor="middle" x="-65" y="-20">4</text>
   <text dominant-baseline="middle" text-anchor="middle" x="-65" y="-12">Keep</text>
   <text dominant-baseline="middle" text-anchor="middle" x="-65" y="-4">Sabbath</text>
</g>

  <g font-size="6" font-family="Times New Roman, serif" stroke="none" stroke-width="1" fill="black">
   <text dominant-baseline="middle" text-anchor="middle" x="0" y="-36">6</text>
   <text dominant-baseline="middle" text-anchor="middle" x="0" y="-30">Don't Murder</text>

   <text dominant-baseline="middle" text-anchor="middle" x="0" y="36">8</text>
   <text dominant-baseline="middle" text-anchor="middle" x="0" y="30">Don't Steal</text>

   <text dominant-baseline="middle" text-anchor="middle" x="0" y="10">5</text>
   <text dominant-baseline="middle" text-anchor="middle" x="0" y="0">Honor Parents</text>

   <text dominant-baseline="middle" text-anchor="middle" x="-35" y="-12">10</text>
   <text dominant-baseline="middle" text-anchor="middle" x="-35" y="-6">Don't</text>
   <text dominant-baseline="middle" text-anchor="middle" x="-35" y="0">Covet</text>

   <text dominant-baseline="middle" text-anchor="middle" x="35" y="-12">9</text>
   <text dominant-baseline="middle" text-anchor="middle" x="35" y="-6">Don't</text>
   <text dominant-baseline="middle" text-anchor="middle" x="35" y="0">Lie</text>

    <text>
      <textPath xlink:href="#yesuparc" startOffset="25%" 
             dominant-baseline="middle" text-anchor="middle"
             >7</textPath></text>
    <text>
      <textPath xlink:href="#yesuparc-sm" startOffset="25%" 
             dominant-baseline="middle" text-anchor="middle"
             >No</textPath></text>
    <text> 
      <textPath xlink:href="#yesuparc" startOffset="75%" 
             dominant-baseline="middle" text-anchor="middle"
             >Adult-</textPath></text>
    <text> 
      <textPath xlink:href="#yesuparc-sm" startOffset="75%" 
             dominant-baseline="middle" text-anchor="middle"
             >ery</textPath></text>
</g>
