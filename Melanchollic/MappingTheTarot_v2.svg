<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg"
     xmlns:xlink="http://www.w3.org/1999/xlink"
     version="1.2"
     width="850" height="525"
     viewBox="0 0 850 525" preserveAspectRatio="xMinYMin meet"
>
<title>Mapping the Tarot</title>
<desc>From a post on Aeclectic from Mel</desc>

<style type="text/css">
<![CDATA[
 text.left { fill: black; font-size: 25px; font-weight: bold;
  font-family: Times New Roman, Times, serif; 
  text-anchor: start; 
  dominant-baseline: middle;  }
 text.mid { fill: black; font-size: 18px; font-weight: bold;
  font-family: Times New Roman, Times, serif; 
  text-anchor: middle; 
  dominant-baseline: middle;  }
]]>
</style>

<defs>
  <linearGradient id="bgrad" >
   <stop id="bgs01" offset="0%" style="stop-color:#000055"/>
   <stop id="bgs02" offset="15%" style="stop-color:#0000FF"/>
   <stop id="bgs03" offset="50%" style="stop-color:#0088FF"/>
   <stop id="bgs04" offset="80%" style="stop-color:#00FFFF"/>
   <stop id="bgs05" offset="100%" style="stop-color:#FFFFFF"/>
  </linearGradient>
  <linearGradient id="pgrad" >
   <stop offset="0%" style="stop-color:#550055"/>
   <stop offset="10%" style="stop-color:purple"/>
   <stop offset="60%" style="stop-color:#AA01FA"/>
   <stop offset="80%" style="stop-color:#FF00FF"/>
   <stop offset="100%" style="stop-color:#FFFFFF"/>
  </linearGradient>
  <linearGradient id="rgrad" >
   <stop offset="0%" style="stop-color:#550000"/>
   <stop offset="10%" style="stop-color:#FF0000"/>
   <stop offset="60%" style="stop-color:#FF00FC"/>
   <stop offset="100%" style="stop-color:#FFFFFF"/>
  </linearGradient>
  <linearGradient id="ygrad">
   <stop offset="0%" style="stop-color:#FF8704"/>
   <stop offset="30%" style="stop-color:#FFFF00"/>
   <stop offset="100%" style="stop-color:#FFFFFF"/>
  </linearGradient>
</defs>

<!-- we have a square divided by 7 vertically and 3 horizontally... 
  taking up 0.618 of the width ... so
  square = 525   1/7th is 75   1/3 is 175
  -->
<g stroke="black" stroke-width="2">
  <desc>the overall outline</desc>
  <rect id="rect1" x="0" y="0"  width="525" height="150" fill="url(#bgrad)" />
  <rect x="0" y="150"  width="525" height="75" fill="url(#pgrad)" />
  <rect x="0" y="225"  width="525" height="150" fill="url(#rgrad)" />
  <rect x="0" y="375"  width="525" height="150" fill="url(#ygrad)" />
  <path d="M175,0 v525 M350,0 v525" />
</g>
<text class="left" x="540" y="65">ACT III - The Resolution</text>
<text class="left" x="650" y="85">of the problem.</text>

<text class="left" x="540" y="290">ACT II -  The Problem</text>
<text class="left" x="640" y="310">to overcome.</text>

<text class="left" x="540" y="440">ACT I - Setting up the</text>
<text class="left" x="628" y="460">characters and</text>
<text class="left" x="628" y="480">location.</text>


<g transform="translate(0,395)">
  <text class="mid" x="58" y="20">F</text>
  <text class="mid" x="117" y="20">I</text>
  <text class="mid" x="87.5" y="55">Detractors</text>
  <text class="mid" x="87.5" y="75">of Christendom</text>
  <text class="mid" x="87.5" y="95">(Folly/Deceit)</text>
</g>
<g transform="translate(175,395)">
  <text class="mid" x="58" y="20">II</text>
  <text class="mid" x="117" y="20">III</text>
  <text class="mid" x="87.5" y="55">Mundane Realm</text>
  <text class="mid" x="87.5" y="75">of Christendom</text>
  <text class="mid" x="87.5" y="95">(Church/State)</text>
</g>
<g transform="translate(350,395)">
  <text class="mid" x="58" y="20">IV</text>
  <text class="mid" x="117" y="20">V</text>
  <text class="mid" x="87.5" y="55">Protectors</text>
  <text class="mid" x="87.5" y="75">of</text>
  <text class="mid" x="87.5" y="95">Christendom</text>
</g>
<g transform="translate(0,245)">
  <text class="mid" x="58" y="20">XIII</text>
  <text class="mid" x="117" y="20">XII</text>
  <text class="mid" x="87.5" y="55">Life's Trials</text>
</g>
<g transform="translate(175,245)">
  <text class="mid" x="58" y="20">X</text>
  <text class="mid" x="117" y="20">IX</text>
  <text class="mid" x="87.5" y="55">Time &amp; Fate:</text>
  <text class="mid" x="87.5" y="75">The Turning of</text>
  <text class="mid" x="87.5" y="95">The Wheel</text>
</g>
<g transform="translate(350,245)">
  <text class="mid" x="58" y="20">VII</text>
  <text class="mid" x="117" y="20">VI</text>
  <text class="mid" x="87.5" y="55">Life's Joys</text>
</g>

<g transform="translate(0,150)">
  <text class="mid" x="87.5" y="20">XIV</text>
  <text class="mid" x="87.5" y="55">Temperance</text>
</g>
<g transform="translate(175,150)">
  <text class="mid" x="87.5" y="20">XI</text>
  <text class="mid" x="87.5" y="55">Fortitude</text>
</g>
<g transform="translate(350,150)">
  <text class="mid" x="87.5" y="20">VIII</text>
  <text class="mid" x="87.5" y="55">Justice</text>
</g>

<g transform="translate(0,20)">
  <text class="mid" x="58" y="20">XV</text>
  <text class="mid" x="117" y="20">XVI</text>
  <text class="mid" x="87.5" y="55">Hell &amp; Purgatory</text>
</g>
<g transform="translate(175,20)">
  <text class="mid" x="28" y="20">XVII</text>
  <text class="mid" x="87.5" y="20">XVIII</text>
  <text class="mid" x="147" y="20">XIX</text>
  <text class="mid" x="87.5" y="55">The Celestial Realm</text>
</g>
<g transform="translate(350,20)">
  <text class="mid" x="58" y="20">XX</text>
  <text class="mid" x="117" y="20">XXI</text>
  <text class="mid" x="87.5" y="55">Judgment &amp;</text>
  <text class="mid" x="87.5" y="75">Salvation</text>
</g>
