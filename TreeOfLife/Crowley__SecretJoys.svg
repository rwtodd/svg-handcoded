<?xml version="1.0" encoding="UTF-8"?>
<svg xmlns="http://www.w3.org/2000/svg" version="1.2"
width="700" height="700"
viewBox="-600 -1300 2300 2300" preserveAspectRatio="xMinYMin meet"
>
<title>Secret Joys of the Master</title>
<desc>This is a tree annotated with the Secret Joys of the Master
as given in "The Heard of the Master" by Crowley.
This version hand-coded by Richard Todd 2021</desc>

<style type="text/css">
<![CDATA[
   g.midtext text {
      text-anchor: middle; 
      dominant-baseline: middle; 
      stroke-width:1; font-weight: bold;
      fill: black;
      font-size: 35px; 
      font-family: verdana, sans-serif;
   } 
   g.lefttext text {
      text-anchor: start; 
      dominant-baseline: auto; 
      stroke-width:1; font-weight: bold;
      fill: black;
      font-size: 35px; 
      font-family: verdana, sans-serif;
   } 
]]>
</style>

<defs>
   <circle id="sephira" r="140">
      <desc>A sephira circle</desc>
   </circle>
   <!-- draw the individual paths so it's easy to run
        textPaths against them -->
   <!-- path 1 Kether -->
   <!-- path 2 Heh 1-2 -->
   <path id="path-2" fill="none" d="M0,-800 L346.41,-600" />
   <!-- path 3 Chokmah -->
   <!-- path 4 Bet 2-4 -->
   <path id="path-4" fill="none" d="M346.41,-600 v400" />
   <!-- path 5 Vav 1-3 -->
   <path id="path-5" fill="none" d="M0,-800 L-346.41,-600" />
   <!-- path 6 Zayin 2-5 -->
   <path id="path-6" fill="none" d="M346.41,-600 L-346.41,-200" />
   <!-- path 7 Bina -->
   <!-- path 8 Alef 4-5 -->
   <path id="path-8" fill="none" d="M346.41,-200 L-346.41,-200" />
   <!-- path 9 Chet 4-6 -->
   <path id="path-9" fill="none" d="M346.41,-200 L0,0" />
   <!-- path 10 Chesed -->
   <!-- path 11 Tet 2-6 -->
   <path id="path-11" fill="none" d="M346.41,-600 L0,0" />
   <!-- path 12 Gimel 3-5 -->
   <path id="path-12" fill="none" d="M-346.41,-600 L-346.41,-200" />
   <!-- path 13 Gevurah -->
   <!-- path 14 Dalet 1-6 -->
   <path id="path-14" fill="none" d="M0,-800 L0,0" />
   <!-- path 15 Tiferet -->
   <!-- path 16 Mem 7-8 -->
   <path id="path-16" fill="none" d="M346.41,200 L-346.41,200" />
   <!-- path 17 Yud 6-7 -->
   <path id="path-17" fill="none" d="M0,0 L346.41,200" />
   <!-- path 18 Kaf 4-7 -->
   <path id="path-18" fill="none" d="M346.41,-200 v400" />
   <!-- path 19 Netzach -->
   <!-- path 20 Lamed 8-9 -->
   <path id="path-20" fill="none" d="M-346.41,200 L0,400" />
   <!-- path 21 Peh 5-8 -->
   <path id="path-21" fill="none" d="M-346.41,-200 v400" />
   <!-- path 22 Nun 7-9 -->
   <path id="path-22" fill="none" d="M346.41,200 L0,400" />
   <!-- path 23 Hod -->
   <!-- path 24 Shin 2-3 -->
   <path id="path-24" fill="none" d="M346.41,-600 L-346.41,-600" />
   <!-- path 25 Resh 6-9 -->
   <path id="path-25" fill="none" d="M0,0 v400" />
   <!-- path 26 Yesod -->
   <!-- path 27 Samekh 6-8 -->
   <path id="path-27" fill="none" d="M0,0 L-346.41,200" />
   <!-- path 28 Eyin 3-6 -->
   <path id="path-28" fill="none" d="M-346.41,-600 L0,0" />
   <!-- path 29 Tzadi 5-6 -->
   <path id="path-29" fill="none" d="M-346.41,-200 L0,0" />
   <!-- path 30 Malchut -->
   <!-- path 31 Kuf 3-4 -->
   <path id="path-31" fill="none" d="M-346.41,-600 L346.41,-200" />
   <!-- path 32 Tav 9-10 -->
   <path id="path-32" fill="none" d="M0,400 v400" />
</defs>

<g>
   <desc>the paths
    (note: for "open" sephiroth, draw the black paths, then
    the circles, then the white paths)
   </desc>
   <use href="#path-2" stroke="black" stroke-width="60" />
   <use href="#path-2" stroke="white" stroke-width="50" />
   <use href="#path-4" stroke="black" stroke-width="60" />
   <use href="#path-4" stroke="white" stroke-width="50" />
   <use href="#path-5" stroke="black" stroke-width="60" />
   <use href="#path-5" stroke="white" stroke-width="50" />
   <use href="#path-11" stroke="black" stroke-width="60" />
   <use href="#path-11" stroke="white" stroke-width="50" />
   <use href="#path-28" stroke="black" stroke-width="60" />
   <use href="#path-28" stroke="white" stroke-width="50" />
   <use href="#path-31" stroke="black" stroke-width="60" />
   <use href="#path-31" stroke="white" stroke-width="50" />
   <use href="#path-6" stroke="black" stroke-width="60" />
   <use href="#path-6" stroke="white" stroke-width="50" />
   <use href="#path-14" stroke="black" stroke-width="60" />
   <use href="#path-14" stroke="white" stroke-width="50" />
   <use href="#path-8" stroke="black" stroke-width="60" />
   <use href="#path-8" stroke="white" stroke-width="50" />
   <use href="#path-24" stroke="black" stroke-width="60" />
   <use href="#path-24" stroke="white" stroke-width="50" />
   <use href="#path-12" stroke="black" stroke-width="60" />
   <use href="#path-12" stroke="white" stroke-width="50" />
   <use href="#path-18" stroke="black" stroke-width="60" />
   <use href="#path-18" stroke="white" stroke-width="50" />
   <use href="#path-21" stroke="black" stroke-width="60" />
   <use href="#path-21" stroke="white" stroke-width="50" />
   <use href="#path-25" stroke="black" stroke-width="60" />
   <use href="#path-25" stroke="white" stroke-width="50" />
   <use href="#path-17" stroke="black" stroke-width="60" />
   <use href="#path-17" stroke="white" stroke-width="50" />
   <use href="#path-20" stroke="black" stroke-width="60" />
   <use href="#path-20" stroke="white" stroke-width="50" />
   <use href="#path-22" stroke="black" stroke-width="60" />
   <use href="#path-22" stroke="white" stroke-width="50" />
   <use href="#path-27" stroke="black" stroke-width="60" />
   <use href="#path-27" stroke="white" stroke-width="50" />
   <use href="#path-9" stroke="black" stroke-width="60" />
   <use href="#path-9" stroke="white" stroke-width="50" />
   <use href="#path-29" stroke="black" stroke-width="60" />
   <use href="#path-29" stroke="white" stroke-width="50" />
   <use href="#path-16" stroke="black" stroke-width="60" />
   <use href="#path-16" stroke="white" stroke-width="50" />
   <use href="#path-32" stroke="black" stroke-width="60" />
   <use href="#path-32" stroke="white" stroke-width="50" />
</g>

<g stroke="black" fill="white" stroke-width="5">
  <desc>The sephiroth</desc>
  <!-- sephira radius == 122.407
       horizontal unit = 346.41
       vertical unit = 200 -->
  <use href="#sephira" x="0" y="-800" /> <!-- path 1 kether   -->
  <use href="#sephira" x="346.41" y="-600" /> <!-- path 3 chockmah -->
  <use href="#sephira" x="-346.41" y="-600" /> <!-- path 7 binah    -->
  <use href="#sephira" x="0" y="-400" fill="none" stroke-dasharray="10 5" /> <!-- daath    -->
  <use href="#sephira" x="346.41" y="-200" /> <!-- path 10 chesed   -->
  <use href="#sephira" x="-346.41" y="-200" /> <!-- path 13 geburah  -->
  <use href="#sephira" x="0" y="0" /> <!-- path 15 tipharet -->
  <use href="#sephira" x="346.41" y="200" /> <!-- path 19 netzach  -->
  <use href="#sephira" x="-346.41" y="200" /> <!-- path 23 hod      -->
  <use href="#sephira" x="0" y="400" /> <!-- path 26 yesod    -->
  <use href="#sephira" x="0" y="800" /> <!-- path 30 malkuth  -->
</g>

<g stroke="black" fill="none" stroke-width="5">
   <desc>The three negative veils</desc>
   <path id="negveil" d="M-550,-600 C -400,-1100 400,-1100 550,-600" />
   <use href="#negveil" x="0" y="-100" />
   <use href="#negveil" x="0" y="-200" />
</g>

<g class="midtext">
   <text x="0" y="-1200">Nothing is All</text>
   <text x="0" y="-1100">No Limits</text>
   <text x="0" y="-1000">Boundless Light</text>
   <text x="0" y="-825">
      <tspan>Point</tspan>
      <tspan x="0" dy="50">of View</tspan></text>
   <text y="-625">
      <tspan x="346.41">Substance</tspan>
      <tspan x="346.41" dy="50">of thy Will</tspan></text>
   <text y="-650">
      <tspan x="-346.41">Under-</tspan>
      <tspan x="-346.41" dy="50">standing of</tspan>
      <tspan x="-346.41" dy="50">thy Love</tspan></text>
   <text y="-250">
      <tspan x="346.41">Measure</tspan>
      <tspan x="346.41" dy="50">of thy Right-</tspan>
      <tspan x="346.41" dy="50">eousness</tspan></text>
   <text y="-250">
      <tspan x="-346.41">Fulfillment</tspan>
      <tspan x="-346.41" dy="50">of thine</tspan>
      <tspan x="-346.41" dy="50">Energy</tspan></text>
   <text y="-75">
      <tspan x="5">Expression</tspan>
      <tspan x="0" dy="50">of thy</tspan>
      <tspan x="0" dy="50">Rapture</tspan>
      <tspan x="0" dy="50">of Beauty</tspan></text>
   <text y="130">
      <tspan x="346.41">Triumph</tspan>
      <tspan x="346.41" dy="50">of thine</tspan>
      <tspan x="346.41" dy="50">Imagina-</tspan>
      <tspan x="346.41" dy="50">tion</tspan></text>
   <text y="150">
      <tspan x="-346.41">Splendor</tspan>
      <tspan x="-346.41" dy="50">of thine</tspan>
      <tspan x="-346.41" dy="50">Ingenuity</tspan></text>
   <text y="350">
      <tspan x="0">Assurance</tspan>
      <tspan x="0" dy="50">of thy</tspan>
      <tspan x="0" dy="50">Truth</tspan></text>
   <text y="760">
      <tspan x="5">Realization</tspan>
      <tspan x="0" dy="50">of thy</tspan>
      <tspan x="0" dy="50">Passion</tspan></text>
</g>
<g class="lefttext" transform="translate(700,-1100)">
   <text>
     <tspan x="-25" dy="0" text-anchor="end">000.</tspan>
     <tspan x="0" dy="0">Nothing only exists, and is all things.</tspan>
     <tspan x="-25" dy="50" text-anchor="end">00.</tspan>
     <tspan x="0" dy="0">There is no limit.</tspan>
     <tspan x="-25" dy="50" text-anchor="end">0.</tspan>
     <tspan x="0" dy="0">The Sum of All is Boundless Light.</tspan>
     <tspan x="-25" dy="200" text-anchor="end">1.</tspan>
     <tspan x="0" dy="0">Thou art that which thou choosest to think
</tspan>
     <tspan x="0" dy="50">thyself, immune to all, for it is nothing but
</tspan>
     <tspan x="0" dy="50">a Point of View.
</tspan>
     <tspan x="-25" dy="50" text-anchor="end">2.</tspan>
     <tspan x="0" dy="0">
Thy Name, which is thy Word, is the substance
</tspan>
     <tspan x="0" dy="50"> of thy Will, whose mode of action constitutes
</tspan>
     <tspan x="0" dy="50"> Existence. Chance.</tspan>
     <tspan x="-25" dy="50" text-anchor="end">3.</tspan>
     <tspan x="0" dy="0">
That which thou createst is thine Understanding
</tspan>
     <tspan x="0" dy="50">of thy Love.
</tspan>
     <tspan x="-25" dy="200" text-anchor="end">4.</tspan>
     <tspan x="0" dy="0">
The Necessity of the Universe is the Measure
</tspan>
     <tspan x="0" dy="50">of thy Righteousness.
</tspan>
     <tspan x="-25" dy="50" text-anchor="end">5.</tspan>
     <tspan x="0" dy="0">
The Movement of the Universe is the Fulfillment
</tspan>
     <tspan x="0" dy="50"> of thine Energy.
</tspan>
     <tspan x="-25" dy="50" text-anchor="end">6.</tspan>
     <tspan x="0" dy="0">
The Order of the Universe is the Expression 
</tspan>
     <tspan x="0" dy="50">of thy Rapture of Beauty.
</tspan>
     <tspan x="-25" dy="200" text-anchor="end">7.</tspan>
     <tspan x="0" dy="00">
The Sensibility of the Universe is the Triumph
</tspan>
     <tspan x="0" dy="50"> of thine Imagination.
</tspan>
     <tspan x="-25" dy="50" text-anchor="end">8.</tspan>
     <tspan x="0" dy="0">
The Mutability of the Universe is the Splendour
</tspan>
     <tspan x="0" dy="50"> of thine Ingenuity.
</tspan>
     <tspan x="-25" dy="50" text-anchor="end">9.</tspan>
     <tspan x="0" dy="0">
The Stability of the Universe is Change, the
</tspan>
     <tspan x="0" dy="50"> Assurance of thy Truth.
</tspan>
     <tspan x="-25" dy="200" text-anchor="end">10.</tspan>
     <tspan x="0" dy="0">
The Perfection of the Universe is the Realization
</tspan>
     <tspan x="0" dy="50">of the Ideal of thy Passion.
</tspan>
   </text>
</g>
<!-- vim: expandtab:sw=3
-->
</svg>
